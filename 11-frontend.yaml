- name: configure the frontend server
  hosts: frontend
  become: yes
  tasks:
  - name: disable the default nginx
    ansible.builtin.command: dnf module disable nginx -y

  - name: enable the nginx
    ansible.builtin.command: dnf module enable nginx:1.24 -y  
     
  - name: install nginx
    ansible.builtin.dnf:
      name: nginx
      state: present

  - name: remove the html directory
    ansible.builtin.file:
      path: /usr/share/nginx/html/
      state: absent

  - name: create the html directory
    ansible.builtin.file:
      path: /usr/share/nginx/html/
      state: directory

  - name: download the frontend application code
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/frontend-v3.zip
      dest: /tmp/frontend.zip

  - name: extract the frontend content
    ansible.builtin.unarchive:
      src: /tmp/frontend.zip
      dest: /usr/share/nginx/html/
      remote_src: yes

  - name: delete the default nginx conf
    ansible.builtin.file:
      state: absent
      path: /etc/nginx/nginx.conf

  - name: copy the nginx content  
    ansible.builtin.copy:
      src: nginx.conf
      dest: /etc/nginx/nginx.conf

  - name: Restart the nginx
    ansible.builtin.service:
      name: nginx
      state: started
      enabled: yes
      restart: yes
      
